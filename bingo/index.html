    <script id="codeScript2">
      const btn = document.querySelector('#randomizeButton');
      const results = {
        machine1: document.querySelector('#machine1Result'),
        machine2: document.querySelector('#machine2Result'),
      };
      const el1 = document.querySelector('#machine1');
      const el2 = document.querySelector('#machine2');
      
      var vlist = Array.from(Array(55).keys())
      var selected_index = 0 
      
      const machine1 = new SlotMachine(el1, { active: 0,   randomize() {
          console.log(vlist);
          if(vlist.length > 1){
            if (selected_index !== 0){
              var img = document.createElement("img");
              img.src = "img/animals/"+pad_zero(vlist[selected_index],2)+".png";
              img.height = 100;
              var src = document.getElementById("place_selected_images");
              src.appendChild(img);
              src.scrollLeft = src.scrollWidth;
      
              vlist.splice(selected_index, 1); // 2nd parameter means remove one item only
              console.log(selected_index);
            }
            selected_index = 1 + Math.floor(Math.random() * (vlist.length-1) )
            var res = vlist[selected_index]
            console.log("machine1:"+selected_index);
            return res;
          }
          else{
            return 0;
          }
        }
      } );
      
      const machine2 = new SlotMachine(el2, { active: 0 , randomize() {
          if(vlist.length > 1){
            var res = vlist[selected_index]
            console.log("machine2:"+selected_index);
            return res;
          }
          else{
            return 0;
          }
        }
      } );
      
      function onComplete(active){
        results[this.element.id].innerText = `Index: ${this.active}`;
      }
      
      function pad_zero(num, size){     return ('000000000' + num).substr(-size); }
      
      btn.addEventListener('click', () => {
        machine1.shuffle(5, onComplete);
        setTimeout(() => machine2.shuffle(5, onComplete), 500);
      });
      
          </script>
